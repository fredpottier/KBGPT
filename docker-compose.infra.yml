# Infrastructure Services (Stateful - Rarely Restarted)
# Usage: docker-compose -f docker-compose.infra.yml up -d

x-common-config: &common-config
  stop_grace_period: 10s

services:
  # ===================================
  # VECTOR DATABASE - Qdrant
  # ===================================
  qdrant:
    <<: *common-config
    image: qdrant/qdrant:v1.15.1
    container_name: knowbase-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__CHECK_FS=false
      - QDRANT__STORAGE__STRICT=false
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===================================
  # CACHE & QUEUE - Redis
  # ===================================
  redis:
    <<: *common-config
    image: redis:7.2-alpine
    container_name: knowbase-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # KNOWLEDGE GRAPH - Neo4j
  # ===================================
  neo4j:
    <<: *common-config
    image: neo4j:5.26.0
    container_name: knowbase-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j_password}

      # Memory configuration (adjust based on your needs)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2g
      - NEO4J_server_memory_pagecache_size=1g

      # Security
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*

      # Performance
      - NEO4J_dbms_query_cache__size=1000
      - NEO4J_dbms_logs_query_enabled=true
      - NEO4J_dbms_logs_query_threshold=1s

      # APOC plugin
      - NEO4JLABS_PLUGINS=["apoc"]
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

