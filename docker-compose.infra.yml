# Infrastructure Services (Stateful - Rarely Restarted)
# Usage: docker-compose -f docker-compose.infra.yml up -d

x-common-config: &common-config
  stop_grace_period: 10s

services:
  # ===================================
  # VECTOR DATABASE - Qdrant
  # ===================================
  qdrant:
    <<: *common-config
    image: qdrant/qdrant:v1.15.1
    container_name: knowbase-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__CHECK_FS=false
      - QDRANT__STORAGE__STRICT=false
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===================================
  # CACHE & QUEUE - Redis
  # ===================================
  redis:
    <<: *common-config
    image: redis:7.2-alpine
    container_name: knowbase-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # KNOWLEDGE GRAPH - Neo4j
  # ===================================
  neo4j:
    <<: *common-config
    image: neo4j:5.26.0
    container_name: knowbase-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j_password}

      # Memory configuration - INCREASED for 45k+ nodes graph (2025-12-21)
      - NEO4J_server_memory_heap_initial__size=2g
      - NEO4J_server_memory_heap_max__size=4g
      - NEO4J_server_memory_pagecache_size=2g
      - NEO4J_db_memory_transaction_total_max=2g

      # Security
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*

      # Performance (disabled - not needed for now)
      # - NEO4J_server_db_query_cache_size=1000
      # - NEO4J_db_logs_query_enabled=INFO
      # - NEO4J_db_logs_query_threshold=1s

      # APOC plugin (disabled temporarily to fix config issue)
      # - NEO4J_PLUGINS=["apoc"]
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===================================
  # METADATA DATABASE - PostgreSQL
  # Sessions, users, audit trail, import history
  # ===================================
  postgres:
    <<: *common-config
    image: pgvector/pgvector:pg16
    container_name: knowbase-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=knowbase
      - POSTGRES_USER=knowbase
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-knowbase_secure_pass}
    networks:
      - knowbase_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowbase"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  knowbase_net:
    name: knowbase_network
    driver: bridge

volumes:
  qdrant_data:
    name: knowbase_qdrant_data
  redis_data:
    name: knowbase_redis_data
  neo4j_data:
    name: knowbase_neo4j_data
  neo4j_logs:
    name: knowbase_neo4j_logs
  neo4j_plugins:
    name: knowbase_neo4j_plugins
  postgres_data:
    name: knowbase_postgres_data
