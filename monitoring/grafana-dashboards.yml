# Configuration automatique des dashboards Grafana
# Provisionne le dossier contenant les dashboards JSON

apiVersion: 1

# Liste des providers de dashboards
providers:
  # Provider pour les dashboards KnowWhere / OSMOSE
  - name: 'KnowWhere Dashboards'
    orgId: 1
    folder: 'KnowWhere'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
