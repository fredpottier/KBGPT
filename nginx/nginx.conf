# Configuration NGINX pour KnowWhere OSMOSE
# Reverse proxy pour tous les services sur osmose.arcanian.net

events {
    worker_connections 1024;
}

http {
    # Configuration générale
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Pour upload de gros fichiers

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Configuration upstream pour les services
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server app:8000;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream neo4j {
        server neo4j:7474;
    }

    upstream qdrant {
        server qdrant:6333;
    }

    # Configuration du serveur principal
    server {
        listen 80;
        server_name osmose.arcanian.net _;  # _ = catch-all pour IP directe

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # =============================================
        # API Backend - /api/*
        # =============================================
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;

            # Headers pour préserver l'info client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts pour requêtes longues (LLM)
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # WebSocket support (si nécessaire)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # =============================================
        # Grafana - /grafana/*
        # =============================================
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Headers spécifiques Grafana
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }

        # =============================================
        # Neo4j Browser - /neo4j/*
        # =============================================
        location /neo4j/ {
            proxy_pass http://neo4j/browser/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket pour Neo4j Browser
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # =============================================
        # Qdrant Dashboard - /qdrant/*
        # =============================================
        location /qdrant/ {
            proxy_pass http://qdrant/dashboard/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================
        # Frontend Next.js - /* (catch-all)
        # =============================================
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support pour Next.js HMR (dev)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_read_timeout 90s;
            proxy_connect_timeout 75s;
        }

        # =============================================
        # Health check endpoint
        # =============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
